<!DOCTYPE html>
<html lang="en"  xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"> </div>
 <h2>Welcome  to home page  <span th:text="${userlogin}"></span></h2>

<table>
    <tr>
        <th>Title</th>
        <th>Year</th>

    </tr>
    <th:block th:each="book:${userBook}">

            <td th:text="${book.title}"></td>
            <td th:text="${book.year}"></td>

        </tr>

    </th:block>

</table>
<div th:insert="~{parts/footer::footer}"> </div>
</body>
</html>
